<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encerramento Temporário</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif;}
    body {
      background:#0a0a0a;
      color:#fff;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      text-align:center;
      padding:20px;
      overflow:hidden;
    }

    /* Canvas das partículas */
    #particles-js {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      z-index:-1;
    }

    .end-box {
      background:rgba(30,30,30,0.7);
      padding:40px 30px;
      border-radius:16px;
      box-shadow:0 6px 15px rgba(0,0,0,0.4);
      backdrop-filter:blur(8px);
      max-width:650px;
      width:100%;
      animation: fadeIn 1s ease;
    }

    .end-box i {
      font-size:3rem;
      color:#ff004f;
      margin-bottom:15px;
    }

    .end-box h1 {
      font-size:1.8rem;
      margin-bottom:20px;
      color:#ff004f;
      animation: glow 2s infinite alternate;
    }

    .typed-text {
      font-size:1rem;
      color:#bbb;
      margin-bottom:15px;
      line-height:1.6;
      min-height:100px;
    }

    @keyframes fadeIn {
      from {opacity:0; transform:translateY(20px);}
      to {opacity:1; transform:translateY(0);}
    }

    @keyframes glow {
      from { text-shadow:0 0 5px #ff004f, 0 0 10px #ff004f; }
      to { text-shadow:0 0 20px #ff004f, 0 0 40px #ff004f; }
    }
  </style>
</head>
<body>
  <!-- Partículas -->
  <div id="particles-js"></div>

  <div class="end-box">
    <i class="fas fa-question-circle"></i>
    <h1>Será o fim?</h1>
    <div class="typed-text"></div>
  </div>

  <!-- Biblioteca Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Configuração das partículas
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ff004f" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": true, "distance": 120, "color": "#ff004f", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 2 }
      },
      "interactivity": {
        "events": { "onhover": { "enable": true, "mode": "grab" } },
        "modes": { "grab": { "distance": 150, "line_linked": { "opacity": 0.6 } } }
      }
    });

    // Texto com efeito de digitação
    const textElement = document.querySelector('.typed-text');
    const text = [
      "Eu não sei se é, mas por enquanto vou dar uma trégua, não quero problemas, nem responsabilidades sobre as suas. Desde já agradeço, e boa sorte.",
      "Qualquer coisa, chama na DM.",
      "Sobre o uso de scripts em plataformas: é importante lembrar que cada ambiente tem suas próprias regras, políticas e limitações. Usar scripts pode facilitar tarefas e trazer automações, mas também pode gerar bloqueios, restrições ou até banimentos caso não esteja de acordo com os termos de uso. Sempre verifique se o que você faz respeita as diretrizes da plataforma."
    ];

    let line = 0;
    let charIndex = 0;

    function typeWriter() {
      if (line < text.length) {
        if (charIndex < text[line].length) {
          textElement.innerHTML += text[line].charAt(charIndex);
          charIndex++;
          setTimeout(typeWriter, 40); // Velocidade da digitação
        } else {
          textElement.innerHTML += "<br><br>";
          line++;
          charIndex = 0;
          setTimeout(typeWriter, 800); // Pausa entre frases
        }
      }
    }

    typeWriter();
  </script>
</body>
</html>
