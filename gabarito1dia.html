<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabarito</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f8f9fa;
}

#loader {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  text-align: center;
  font-size: 1.2rem;
}

h1 {
  text-align: center;
  margin: 20px 0;
}

.questions-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 16px;
  padding: 20px;
}

.question-card {
  background: white;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.question-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.question-image,
.answer-image {
  max-width: 100%;
  border-radius: 6px;
  margin: 10px 0;
}
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <h2>Aguarde, o conte칰do ser치 liberado no hor치rio certo...</h2>
  </div>

  <!-- Conte칰do principal -->
  <div id="content" style="display:none;">
    <h1>游닂 Gabarito</h1>
    <div id="gabarito" class="questions-grid"></div>
  </div>

  <script> // Fun칞칚o para carregar o gabarito JSON
async function carregarGabarito() {
  try {
    const response = await fetch("task_76781733.json");
    const questoes = await response.json();

    const container = document.getElementById("gabarito");

    questoes.forEach(q => {
      const card = document.createElement("div");
      card.classList.add("question-card");

      // Cabe칞alho
      const header = document.createElement("div");
      header.classList.add("question-header");

      const titulo = document.createElement("h3");
      titulo.textContent = `Quest칚o ${q.questao_numero}`;

      const id = document.createElement("span");
      id.classList.add("question-id");
      id.textContent = `#${q.id_da_questao}`;

      header.appendChild(titulo);
      header.appendChild(id);

      // Enunciado
      const enunciado = document.createElement("p");
      enunciado.classList.add("question-enunciado");
      enunciado.textContent = q.enunciado;

      card.appendChild(header);
      card.appendChild(enunciado);

      // Imagem (se existir)
      if (q.imagem_url) {
        const img = document.createElement("img");
        img.src = q.imagem_url;
        img.alt = "Imagem da quest칚o";
        img.classList.add("question-image");
        card.appendChild(img);
      }

      // Resposta correta
      const respostaDiv = document.createElement("div");
      respostaDiv.classList.add("question-resposta");

      const letra = Object.keys(q.alternativa_correta)[0];
      let valor = q.alternativa_correta[letra];

      if (typeof valor === "string" && (valor.includes("http") || valor.startsWith("data:image"))) {
        valor = valor.replace("[IMAGEM]", "").trim();

        respostaDiv.innerHTML = `<strong>Resposta [${letra}]:</strong><br>`;
        const img = document.createElement("img");
        img.src = valor;
        img.alt = "Resposta correta";
        img.classList.add("answer-image");
        respostaDiv.appendChild(img);
      } else {
        respostaDiv.innerHTML = `<strong>Resposta [${letra}]:</strong> ${valor}`;
      }

      card.appendChild(respostaDiv);

      container.appendChild(card);
    });

  } catch (error) {
    console.error("Erro ao carregar gabarito:", error);
  }
}

// Controle de hor치rio de exibi칞칚o
document.addEventListener("DOMContentLoaded", function() {
  const now = new Date();

  // Datas e hor치rios permitidos
  const schedule = [
    { date: "2025-09-19", startHour: 13, endHour: 15 },
    { date: "2025-09-23", startHour: 13, endHour: 15 }
  ];

  let allowed = false;

  for (const s of schedule) {
    const start = new Date(`${s.date}T${String(s.startHour).padStart(2, '0')}:00:00`);
    const end = new Date(`${s.date}T${String(s.endHour).padStart(2, '0')}:00:00`);

    if (now >= start && now <= end) {
      allowed = true;
      const timeUntilEnd = end - now;
      document.getElementById("loader").style.display = "none";
      document.getElementById("content").style.display = "block";
      carregarGabarito();

      // Fechar ap칩s o hor치rio limite
      setTimeout(() => {
        document.getElementById("loader").style.display = "block";
        document.getElementById("content").style.display = "none";
      }, timeUntilEnd);
      break;
    } else if (now < start) {
      const timeUntilStart = start - now;
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("content").style.display = "block";
        carregarGabarito();

        setTimeout(() => {
          document.getElementById("loader").style.display = "block";
          document.getElementById("content").style.display = "none";
        }, end - start);
      }, timeUntilStart);
      allowed = true;
      break;
    }
  }

  if (!allowed) {
    document.getElementById("loader").style.display = "block";
    document.getElementById("content").style.display = "none";
  }
});</script> 
</body>
</html>
